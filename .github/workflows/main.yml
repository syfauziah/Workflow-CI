name: ML Training Pipeline with MLflow

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'

jobs:
  train-model:
    name: Train ML Model with MLflow Project
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas numpy scikit-learn joblib
      
      - name: Prepare Data
        run: |
          cd MLProject
          python prepare_data.py
      
      - name: Train Model with MLflow Run
        run: |
          cd MLProject
          mlflow run . --env-manager=local -P n_estimators=100 -P max_depth=10
      
      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: MLProject/mlruns/
          retention-days: 7
